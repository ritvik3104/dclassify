<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickDraw Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #fafafa;
    }
    h1 {
      color: #222;
    }
    canvas {
      border: 2px solid #222;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>QuickDraw Classifier</h1>
  <p>Draw a üçå Banana, üèÄ Basketball, or ü™ú Ladder</p>
  <canvas id="canvas" width="280" height="280"></canvas>
  <div>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predict()">Predict</button>
  </div>
  <div id="result">Prediction will appear here</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => { drawing = true; });
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 10;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').textContent = 'Prediction will appear here';
    }

    function predict() {
      const imageDataURL = canvas.toDataURL();
      fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: imageDataURL })
      })
      .then(response => response.json())
      .then(data => {
        if (data.prediction) {
          document.getElementById('result').textContent =
            `Prediction: ${data.prediction} (${data.probabilities.join('% | ')}%)`;
        } else {
          document.getElementById('result').textContent = 'Prediction failed.';
        }
      })
      .catch(err => {
        console.error('Prediction error:', err);
        document.getElementById('result').textContent = 'Error occurred.';
      });
    }
  </script>
</body>
</html>
